---
apiVersion: v1
kind: Service
metadata:
  name: post-storage-mongodb
  labels:
    death-star-project: social-network
    app: post-storage-mongodb
  namespace: social-network
spec:
  ports:
  - port: 27017
  selector:
    death-star-project: social-network
    app: post-storage-mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-storage-mongodb
  labels:
    death-star-project: social-network
    app: post-storage-mongodb
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: post-storage-mongodb
  template:
    metadata:
#      annotations:
#        sidecar.istio.io/proxyCPU: "1"
#        sidecar.istio.io/proxyCPULimit: "2"
#        sidecar.istio.io/proxyMemory: 1Gi
#        sidecar.istio.io/proxyMemoryLimit: 2Gi
      labels:
        death-star-project: social-network
        app: post-storage-mongodb
      name: post-storage-mongodb
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: micro-service
                    operator: In
                    values:
                      - set-1
              topologyKey: kubernetes.io/hostname
      containers:
      - name: post-storage-mongodb
        image: mongo:4.4.6
        resources:
          requests:
            cpu: 2
            memory: 2Gi
        volumeMounts:
          - name: my-data
            mountPath: "/data/db"
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: my-data
        emptyDir: {}
